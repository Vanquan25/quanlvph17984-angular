<p>{{inputValues | json}}</p>

<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Ten user</label>
        <input 
        type="text" 
        class="form-control" 
        name="name" [(ngModel)] = 'inputValues.name'
        required minlength="10"
        #name="ngModel"
        >
        <!-- <span>{{name.dirty | json}}</span> -->
        <app-show-validate [field]="name" key="Ten"></app-show-validate>
        
    </div>
    <div class="form-group">
        <label for="">Tuoi user</label>
        <input 
        type="number" 
        class="form-control" 
        name="age" [(ngModel)] = 'inputValues.age'
        required min="10" max="100"
        #age="ngModel"
        >
        <app-show-validate [field]="age" key="Tuoi"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Email user</label>
        <input 
        type="email" 
        class="form-control" 
        name="email" [(ngModel)] = 'inputValues.email'
        required email
        #email="ngModel"
        >
        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Phone user</label>
        <input 
        type="number" 
        class="form-control" 
        name="phone" [(ngModel)] = 'inputValues.phone'
        required min="10"
        #phone="ngModel"
        >
        <app-show-validate [field]="phone" key="SDT"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Avatar user</label>
        <input 
        type="text" 
        class="form-control" 
        name="avatar" [(ngModel)] = 'inputValues.avatar'
        required avatar
        #avatar="ngModel"
        >
        <app-show-validate [field]="avatar" key="Ảnh"></app-show-validate>
    </div>
    <div>
        <button 
        class="btn btn-success"
        [disabled]="!userForm.valid"
        >Submit</button>
    </div>
</form>

<hr>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Tên</td>
                <td>Tên</td>
                <td>Tuổi</td>
                <td>Email</td>
                <td>SDT</td>
                <td>Avatar</td>
                <td>Chuc nang</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td><img src={{user.avatar}} alt=""></td>
                <td>
                    <button class="btn btn-warning"
                    (click)="onEdit(user.id)"
                    >Sửa</button>
                    <button class="btn btn-danger"
                    (click)="onDelete(user.id)"
                    >Xoá</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
